<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generowanie hasła</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <p>Podaj ilość znaków <input type="number" min="8" id="iloscZnakow" onchange="iloscZnakow()"></p>
        <p>Określ ilość cyfr  <input type="range" value="0" min="0" id="iloscCyfr" oninput="wybCyfr()">
        <output id="wybCyfr"></output>
        </p>
        <p>Określ ilość małych liter  <input type="range" value="0" min="0" id="iloscMaleL" oninput="wybMaleL()">
        <output id="wybMaleL"></output>
        </p>
        <p>Określ ilość dużych liter  <input type="range" value="0" min="0" id="iloscDuzeL" oninput="wybDuzeL()">
        <output id="wybDuzeL"></output>
        </p>
        <p>Określ ilość znaków specjalnych  <input type="range" value="0" min="0" id="iloscZnSpec" oninput="wybZnSpec()">
        <output id="wybZnSpec"></output>
        </p>
        <p><input type="submit" onclick="generujHaslo()" value="Obejrz"></p>
        <output id="wynik"></output>
    </div>
    <footer>
    Wylosowane hasło to: <output id="test"></output>
    </footer>
    
</body>
</html>
